<!DOCTYPE html>
<html>
    <head>
        <title>Pagewise</title>
    </head>

    <body>
        <h1>Record a Study Session!</h1>

        <form id="session_form" method="post" action="/add_session/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br>
            {% endfor %}

            <input type="submit" name="submit" value="Record Session" />
        </form>
    </body>

</html>
